<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wczytaj projekty z XLSX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Wczytaj projekty z XLSX</h1>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Wybierz plik XLSX:</label>
            <input type="file" id="file" name="file" accept=".xlsx" required>
            <input type="submit" value="Wczytaj">
        </form>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Powrót do listy projektów</a>
        </div>
    </div>
</body>
</html>
