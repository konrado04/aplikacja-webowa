<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły projektu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Szczegóły projektu: {{ project.Symbol }}</h1>
        <div class="project-details">
            <p><strong>Nazwa:</strong> {{ project.Nazwa }}</p>
            <p><strong>ID:</strong> {{ project.ID }}</p>
            <h2>Cechy:</h2>
            {% if project.Cechy %}
                {% for feature, value in project.Cechy.items() %}
                    <p><strong>{{ feature }}:</strong> {{ value }}</p>
                {% endfor %}
            {% else %}
                <p>Brak cech dla tego projektu.</p>
            {% endif %}
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Powrót do listy projektów</a>
        </div>
    </div>
</body>
</html>
