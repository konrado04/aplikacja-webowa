{% extends 'base.html' %}
   {% block title %}Dodaj nowy projekt{% endblock %}
   {% block content %}
       <h2>Dodaj nowy projekt</h2>
       {% if error %}
           <p class="error">{{ error }}</p>
       {% endif %}
       <form method="POST">
           <label for="symbol">Symbol:</label>
           <input type="text" name="symbol" id="symbol" required>
           <label for="nazwa">Nazwa:</label>
           <input type="text" name="nazwa" id="nazwa" required>
           <label for="id">ID:</label>
           <input type="text" name="id" id="id" required>
           {% for feature in available_features %}
               <label for="{{ feature }}">{{ feature }}:</label>
               <input type="text" name="{{ feature }}" id="{{ feature }}">
           {% endfor %}
           <button type="submit">Dodaj projekt</button>
       </form>
       <a href="{{ url_for('index') }}">Powrót do listy projektów</a>
   {% endblock %}
