<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Projekt</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        p { margin: 5px 0; }
        .error { color: red; }
        form { margin-bottom: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input, button { padding: 5px; margin-right: 10px; }
        a { text-decoration: none; color: blue; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Dodaj Nowy Projekt</h1>
    <p><a href="{{ url_for('index') }}">Powrót do listy projektów</a></p>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label for="symbol">Symbol:</label>
        <input type="text" name="symbol" id="symbol" placeholder="Np. 10.001E.0005A" required>

        <label for="nazwa">Nazwa:</label>
        <input type="text" name="nazwa" id="nazwa" placeholder="Np. Projekt Testowy" required>

        <label for="id">ID:</label>
        <input type="text" name="id" id="id" placeholder="Np. 12345" required>

        {% for feature in available_features %}
        <label for="{{ feature }}">{{ feature }}:</label>
        <input type="text" name="{{ feature }}" id="{{ feature }}" placeholder="Np. D 032 mm">
        {% endfor %}

        <button type="submit">Dodaj Projekt</button>
    </form>
</body>
</html>
